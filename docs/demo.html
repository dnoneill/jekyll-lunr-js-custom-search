<script src="/jekyll-lunr-js-custom-search/js/custom-search.js"></script>
<link rel="stylesheet" type="text/css" href="/jekyll-lunr-js-custom-search/css/custom-search.css">
<link rel="stylesheet" type="text/css" href="/jekyll-lunr-js-custom-search/css/local-search.css">


<div id="spinner"><i class="fa fa-spinner fa-spin"></i></div>








<form role="search">
    <div class="search-control" style="display:none;">
        <input type="search" id="person-serarch" name="query"
               placeholder="Keyword Search"
               aria-label="Search people using keyword"><br>
        <input type="search" id="person-search" name="name"
               placeholder="Search Name"
               aria-label="Search people using name"><br>
        <select id="ethnicitieselect" name="ethnicity"
          aria-label="Dropdown for ethnicity">
            <option value="">All ethnicities</option>
            
              
              <option value="African American">African American</option>
              
            
              
              <option value="Armenian">Armenian</option>
              
            
              
              <option value="Caucasian">Caucasian</option>
              
            
              
              <option value="Mexican">Mexican</option>
              
            
              
              <option value="Native American">Native American</option>
              
            
              
              <option value="Puerto Rican">Puerto Rican</option>
              
            
        </select><br>
        <select multiple="multiple" size="10" id="occupationSelect" name="occupation"
          aria-label="occupation search">
          <optgroup label="Occupations">
            
              
              <option value="Activist">Activist</option>
              
            
              
              <option value="Anthropologist">Anthropologist</option>
              
            
              
              <option value="Artist">Artist</option>
              
            
              
              <option value="Attorney">Attorney</option>
              
            
              
              <option value="Author">Author</option>
              
            
              
              <option value="Educator">Educator</option>
              
            
              
              <option value="Essayist">Essayist</option>
              
            
              
              <option value="FBI special agent">FBI special agent</option>
              
            
              
              <option value="Folklorist">Folklorist</option>
              
            
              
              <option value="Musician">Musician</option>
              
            
              
              <option value="Nun">Nun</option>
              
            
              
              <option value="Painter">Painter</option>
              
            
              
              <option value="Pilot">Pilot</option>
              
            
              
              <option value="Pirate">Pirate</option>
              
            
              
              <option value="Poet">Poet</option>
              
            
              
              <option value="Politician">Politician</option>
              
            
              
              <option value="Sculptor">Sculptor</option>
              
            
              
              <option value="Solider">Solider</option>
              
            
          </optgroup>
        </select><br>
        <button class="custom_button" style="float: right;">Search</button>
    </div>
</form>

<div id="header_info"></div>
<div style="float: left; width: 20%; ">
  <div id="facets">
  </div>
</div>
<div style="float: left; width: 80%; display: none; border: 1px solid #ccc" class="all_results">
  <div id="search_results">
    <div id="searchInfo">
      <span id="number_results"></span>
      <span id="sort_by" class="dropdownsort"><label for="sortSelect">Sort By:</label>
        <select id="sortSelect" name="sort" onchange="changeSort(event);">
          <option value="">Relevance</option>
          <option value="atoz">Name (Asc)</option>
          <option value="atoz___desc">Name (Desc)</option>
          <option value="born">Birth Year</option>
        </select>
      </span>
    </div>
  </div>
  <ul id="resultslist">
  </ul>
  <div id="pagination"></div>
</div>
<div style="clear:both"><span></span></div>

<script>
window.addEventListener("load", function(){
    loadsearchtemplate();
    $('#spinner').hide();
});
</script>
